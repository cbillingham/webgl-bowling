<!doctype html>
    <!-- This web page is a QUnit test harness for our Vector object. -->
<html>
    <head>
        <title>Vector Test</title>
        <link rel="stylesheet"
            href="https://code.jquery.com/qunit/qunit-1.14.0.css" />
    </head>
    <body>
        <h1>Vector Test Suite</h1>

        <!-- IDs are predefined by QUnit. -->
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>

        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <!-- jQuery and QUnit. -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://code.jquery.com/qunit/qunit-1.14.0.js"></script>

        <!-- The module being tested. -->
        <script src="vector.js"></script>

        <!-- The tests themselves. -->
        <script src="vector-test.js"></script>
    </body>
</html>
